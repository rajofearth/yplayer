            height: 12px;
            background: #0f0;

            justify-content: center;

            transition: opacity 0.3s ease;

            visibility: hidden;

            <section>

                        <span id="total-time">0:00</span>

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                        </svg>

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3l14 9-14 9V3z" />
                        </svg>
                        <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-8 sm:w-8 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 5v14M14 5v14" />
                        </svg>
                    </button>
                    <button id="next-btn" class="text-[#0f0]/70 hover:text-[#0f0]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

            </div>
        </div>
    </div>

    <div id="upload-progress" class="hidden">Uploading...</div>

        </div>
    </div>

        }

        function hideModal() {
            document.getElementById('album-art-modal').classList.remove('show');
        }
    </script>
</body>
</html>

            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            z-index: 1000;
            transition: opacity 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }

        #upload-progress.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-6 space-y-4 sm:space-y-0">
            <h1 class="text-xl sm:text-2xl font-bold">YPlayer</h1>
            <div class="flex items-center space-x-2 sm:space-x-4">
                <input type="file" id="file-input" accept="audio/*" multiple class="hidden">
                <label for="file-input" class="bg-[#0f0] hover:bg-[#0f0]/80 text-[#001] px-3 py-2 rounded cursor-pointer text-sm sm:text-base">
                    Add Tracks
                </label>
                <input type="text" id="search-input" placeholder="Search tracks" class="bg-[#001] text-[#0f0] border border-[#0f0] px-3 py-2 rounded text-sm sm:text-base">
            </div>
        </header>

        <main>
            <section>
                <h2 class="text-lg sm:text-xl font-semibold mb-4">Queue</h2>
                <div class="queue-container space-y-2"></div>
            </section>
        </main>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-[#001] border-t border-[#0f0] p-4">
        <div class="container max-w-full">
            <div class="flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0">
                <div class="flex items-center space-x-3">
                    <img id="now-playing-img" src="imgs/yplayer-icon-logo.png" alt="Album art" class="w-12 h-12 sm:w-16 sm:h-16 object-cover rounded-lg cursor-pointer" onclick="showModal()">
                    <div>
                        <p id="now-playing-title" class="text-sm sm:text-base font-medium">No Track Playing</p>
                        <p id="now-playing-artist" class="text-xs sm:text-sm text-[#0f0]/70">Artist Name</p>
                    </div>
                </div>
                <div class="flex-1 mx-2 sm:mx-4 w-full sm:w-auto">
                    <div class="mb-2">
                        <div class="bg-[#0f0]/30 h-1 rounded-full">
                            <div id="progress-bar" class="bg-[#0f0] h-1 rounded-full w-0"></div>
                        </div>
                    </div>
                    <div class="flex justify-between text-xs sm:text-sm text-[#0f0]/70">
                        <span id="current-time">0:00</span>
                        <span id="total-time">0:00</span>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="prev-btn" class="text-[#0f0]/70 hover:text-[#0f0]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                        </svg>
                    </button>
                    <button id="play-pause-btn" class="text-[#0f0] hover:text-[#0f0]/80 text-2xl sm:text-3xl">
                        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-8 sm:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3l14 9-14 9V3z" />
                        </svg>
                        <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-8 sm:w-8 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 5v14M14 5v14" />
                        </svg>
                    </button>
                    <button id="next-btn" class="text-[#0f0]/70 hover:text-[#0f0]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 19l7-7-7-7M6 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
                <input id="volume-slider" type="range" class="volume-slider" min="0" max="100" value="100">
            </div>
        </div>
    </div>

    <div id="upload-progress" class="hidden">Uploading...</div>

    <div id="album-art-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="hideModal()">&times;</button>
            <img id="album-art" src="https://via.placeholder.com/500" alt="Album Art" class="modal-img">
        </div>
</body>
</html>
